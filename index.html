<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@200&family=Indie+Flower&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <title>G.S Login UI</title>
  </head>
  <body>
    <div class="container">
      <header class="top">
        <video id="background-video" autoplay loop muted>
          <source
            src="https://cdn.coverr.co/videos/coverr-sunrise-on-the-beach-9704/1080p.mp4"
            type="video/mp4"
          />
        </video>
        <nav class="navbar">
          <a href="#" class="toggleNav">â˜° Menu</a>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Staff</a></li>
          </ul>
        </nav>
      </header>
      <div class="login">
        <img
          src="https://res.cloudinary.com/imagesforapi/image/upload/v1676660265/samples/SeaSide_kt2phl.png"
          alt="Seaside travel co logo"
        />
        <h3>Login</h3>
        <form action="" class="login_form">
          <input type="username" placeholder="Username" />
          <input type="password" placeholder="Password" />
          <input class="submit_button" type="submit" value="Login" />
          <a href="#">Forgot password?</a>
        </form>
      </div>
      <footer>
        <p>&copy; SeaSide Travel Co.</p>
        <img
          src="https://res.cloudinary.com/imagesforapi/image/upload/v1676660265/samples/SeaSide_kt2phl.png"
          alt="Seaside travel co logo"
        />
      </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
      $(function () {
        $(".toggleNav").on("click", function () {
          $(".navbar ul,.login, header, footer, .toggleNav").toggleClass(
            "open"
          );
        });
      });
    </script>
  </body>
</html>
